<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold">
                        <i class="bi bi-person-badge"></i>
                        Cadastro de Funcionário
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/funcionarios/salvar}" th:object="${funcionario}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{ativo}">

                        <div class="row g-3">
                            <div class="col-md-8">
                                <label class="form-label" for="nome">Nome Completo</label>
                                <input type="text"
                                       id="nome"
                                       class="form-control"
                                       th:field="*{nome}"
                                       th:classappend="${#fields.hasErrors('nome')} ? ' is-invalid'"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}">
                                </div>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label" for="profissao">Profissão</label>
                                <input type="text"
                                       id="profissao"
                                       class="form-control"
                                       th:field="*{profissao}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="cpf">CPF</label>
                                <input type="text"
                                       id="cpf"
                                       class="form-control"
                                       th:field="*{cpf}"
                                       th:classappend="${#fields.hasErrors('cpf')} ? ' is-invalid'"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('cpf')}"
                                     th:errors="*{cpf}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="dataAdmissao">Data de Admissão</label>
                                <input type="date"
                                       id="dataAdmissao"
                                       class="form-control"
                                       th:field="*{dataAdmissao}"
                                       th:classappend="${#fields.hasErrors('dataAdmissao')} ? ' is-invalid'"
                                       required>
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('dataAdmissao')}"
                                     th:errors="*{dataAdmissao}">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label fw-bold" for="valorHoraAtual">Valor da Hora (R$)</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number"
                                           id="valorHoraAtual"
                                           step="0.01"
                                           class="form-control"
                                           th:field="*{valorHoraAtual}"
                                           th:classappend="${#fields.hasErrors('valorHoraAtual')} ? ' is-invalid'"
                                           required>
                                    <div class="invalid-feedback"
                                         th:if="${#fields.hasErrors('valorHoraAtual')}"
                                         th:errors="*{valorHoraAtual}">
                                    </div>
                                </div>
                                <div class="form-text text-info">
                                    <i class="bi bi-info-circle"></i>
                                    O histórico será gerado automaticamente se este valor mudar.
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a th:href="@{/funcionarios}" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
