<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3">
                    <h5 class="mb-0 fw-bold text-primary">
                        <i class="bi bi-person-bounding-box"></i>
                        Cadastro de Cliente
                    </h5>
                </div>
                <div class="card-body p-4">
                    <form th:action="@{/clientes/salvar}" th:object="${cliente}" method="post">
                        <input type="hidden" th:field="*{id}">
                        <input type="hidden" th:field="*{ativo}">

                        <div class="row g-3">
                            <div class="col-12">
                                <label class="form-label" for="nome">Nome Completo / Razão Social</label>
                                <input type="text"
                                       id="nome"
                                       class="form-control"
                                       th:field="*{nome}"
                                       th:classappend="${#fields.hasErrors('nome')} ? ' is-invalid'">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('nome')}"
                                     th:errors="*{nome}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="cpf">CPF ou CNPJ</label>
                                <input type="text"
                                       id="cpf"
                                       class="form-control"
                                       th:field="*{cpf}"
                                       placeholder="Apenas números"
                                       th:classappend="${#fields.hasErrors('cpf')} ? ' is-invalid'">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('cpf')}"
                                     th:errors="*{cpf}">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label" for="telefone">Telefone / Celular</label>
                                <input type="text"
                                       id="telefone"
                                       class="form-control"
                                       th:field="*{telefone}"
                                       placeholder="(00) 00000-0000">
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="email">E-mail</label>
                                <input type="email"
                                       id="email"
                                       class="form-control"
                                       th:field="*{email}"
                                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid'">
                                <div class="invalid-feedback"
                                     th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}">
                                </div>
                            </div>

                            <div class="col-12">
                                <label class="form-label" for="endereco">Endereço Completo</label>
                                <input type="text"
                                       id="endereco"
                                       class="form-control"
                                       th:field="*{endereco}">
                            </div>
                        </div>

                        <div class="d-flex justify-content-end gap-2 mt-4">
                            <a th:href="@{/clientes}" class="btn btn-light border">Cancelar</a>
                            <button type="submit" class="btn btn-primary px-4">Salvar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
