<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold text-dark mb-0">Relatórios Gerenciais</h2>
            <p class="text-muted mb-0">Exportação e análise de custos</p>
        </div>
        <div>
            <button class="btn btn-outline-secondary" onclick="window.print()">
                <i class="bi bi-printer me-2"></i> Imprimir
            </button>
        </div>
    </div>

    <div class="row g-4">
        <div class="col-lg-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-primary">
                        <i class="bi bi-building-check me-2"></i> Custo por Obra
                    </h5>
                    <a href="/relatorios/obras/csv" class="btn btn-sm btn-primary">
                        <i class="bi bi-file-earmark-spreadsheet me-2"></i> Baixar CSV
                    </a>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0 text-sm align-middle">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3">Obra</th>
                            <th class="py-3">Horas Totais</th>
                            <th class="text-end pe-4 py-3">Custo Total</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${custoObras}">
                            <td class="ps-4 fw-bold text-dark" th:text="${item.nomeObra}">Obra</td>
                            <td><span class="badge bg-light text-dark border" th:text="${item.totalHoras} + ' h'"></span></td>
                            <td class="text-end pe-4 fw-bold text-success">R$ <span th:text="${item.custoTotal}"></span></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(custoObras)}">
                            <td colspan="3" class="text-center py-4 text-muted">Sem dados registrados.</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div class="card h-100 shadow-sm border-0">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0 fw-bold text-danger">
                        <i class="bi bi-cash-coin me-2"></i> Contas a Pagar
                    </h5>
                    <a href="/relatorios/pendencias/csv" class="btn btn-sm btn-danger text-white">
                        <i class="bi bi-file-earmark-spreadsheet me-2"></i> Baixar CSV
                    </a>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped mb-0 text-sm align-middle">
                        <thead class="bg-light">
                        <tr>
                            <th class="ps-4 py-3">Funcionário</th>
                            <th class="py-3">Horas Pendentes</th>
                            <th class="text-end pe-4 py-3">Valor a Pagar</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${pendencias}">
                            <td class="ps-4 fw-bold text-dark" th:text="${item.nomeFuncionario}">Nome</td>
                            <td><span class="badge bg-warning text-dark bg-opacity-25" th:text="${item.totalHoras} + ' h'"></span></td>
                            <td class="text-end pe-4 fw-bold text-danger">R$ <span th:text="${item.valorTotal}"></span></td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(pendencias)}">
                            <td colspan="3" class="text-center py-5 text-success">
                                <i class="bi bi-check-circle fs-1 d-block mb-2"></i>
                                Tudo pago! Nenhuma pendência.
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
