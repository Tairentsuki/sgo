<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::content})}">
<body>
<div th:fragment="content">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h2 class="fw-bold text-dark mb-0">Funcionários</h2>
            <p class="text-muted mb-0">Gerencie sua equipe e contratos</p>
        </div>
        <a href="/funcionarios/novo" class="btn btn-primary shadow-sm">
            <i class="bi bi-person-plus-fill me-2"></i> Novo Funcionário
        </a>
    </div>

    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body py-3">
            <form action="/funcionarios" method="get" class="row g-2 align-items-center">
                <div class="col-auto">
                    <i class="bi bi-search text-muted"></i>
                </div>
                <div class="col">
                    <input type="text" name="busca" class="form-control border-0 bg-light"
                           placeholder="Buscar funcionário por nome..."
                           th:value="${buscaAtual}">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-dark px-4">Filtrar</button>
                    <a href="/funcionarios" class="btn btn-outline-secondary ms-1" title="Limpar Filtros">
                        <i class="bi bi-x-lg"></i>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="card shadow-sm border-0">
        <div class="card-body p-0">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                <tr>
                    <th class="ps-4 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Nome / Profissão</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">CPF</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Admissão</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Valor/Hora</th>
                    <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                    <th class="text-end pe-4 text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="func : ${funcionarios}" th:classappend="${!func.ativo} ? 'table-secondary' : ''">
                    <td class="ps-4">
                        <div class="d-flex flex-column justify-content-center">
                            <h6 class="mb-0 text-sm fw-bold text-dark" th:text="${func.nome}">João da Silva</h6>
                            <p class="text-xs text-secondary mb-0" th:text="${func.profissao}">Mestre de Obras</p>
                        </div>
                    </td>
                    <td>
                        <p class="text-xs font-weight-bold mb-0 text-secondary" th:text="${func.cpf}">000.000.000-00</p>
                    </td>
                    <td>
                        <span class="text-secondary text-xs font-weight-bold" th:text="${#temporals.format(func.dataAdmissao, 'dd/MM/yyyy')}">01/01/2023</span>
                    </td>
                    <td>
                        <span class="text-success text-sm fw-bold">R$ <span th:text="${func.valorHoraAtual}">50.00</span></span>
                    </td>
                    <td>
                        <span th:if="${func.ativo}" class="badge badge-soft-success">Ativo</span>
                        <span th:unless="${func.ativo}" class="badge badge-soft-danger">Inativo</span>
                    </td>
                    <td class="text-end pe-4">

                        <a th:href="@{/funcionarios/detalhes/{id}(id=${func.id})}" class="btn btn-sm btn-outline-info me-1" title="Ver Histórico">
                            <i class="bi bi-eye"></i>
                        </a>

                        <a th:href="@{/funcionarios/editar/{id}(id=${func.id})}" class="btn btn-sm btn-outline-primary me-1" title="Editar">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <a th:if="${func.ativo}"
                           th:href="@{/funcionarios/status/{id}(id=${func.id})}"
                           class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Tem certeza que deseja inativar este funcionário?')"
                           title="Inativar">
                            <i class="bi bi-person-x-fill"></i>
                        </a>

                        <a th:unless="${func.ativo}"
                           th:href="@{/funcionarios/status/{id}(id=${func.id})}"
                           class="btn btn-sm btn-outline-success"
                           title="Reativar Funcionário">
                            <i class="bi bi-person-check-fill"></i>
                        </a>

                    </td>
                </tr>

                <tr th:if="${#lists.isEmpty(funcionarios)}">
                    <td colspan="6" class="text-center py-5 text-muted">
                        <i class="bi bi-person-x fs-1 d-block mb-2"></i>
                        Nenhum funcionário encontrado.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
